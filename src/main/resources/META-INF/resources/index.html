<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Derailer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 15px;
        }

        .navbar-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        #summonDerailment {
            background: #00FFFF;
        }

        #pauseDerailments {
            background: #00FFFF;
        }

        #summonDerailment:hover {
            background: #ffffff;
        }

        #pauseDerailments:hover {
            background: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .derailment {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: #333;
        }

        .derailment-header {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .derailment.expanded {
            background: #444;
        }

        .services {
            padding-left: 20px;
        }

        .expanded .services {
            display: block;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }

        /* Change color on hover */
        a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            padding: 20px;
            color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .modal.show {
            display: block;
        }

        .derailment-header {
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <h1>Railway Derailer</h1>
    <div class="navbar-buttons">
        <button id="pauseDerailments">Pause Derailments</button>
        <button style="display: none;" id="summonDerailment">Summon Derailment</button>
    </div>
</nav>

<div class="container">
    <section>
        <h2>Next Derailment</h2>
        <p id="nextDerailment">Loading...</p>
    </section>

    <section>
        <h2>Active Derailment</h2>
        <div id="activeDerailments">
        </div>
    </section>

    <section>
        <h2>Past Derailments</h2>
        <div id="pastDerailments"></div>
    </section>
</div>

<div id="pauseModal" class="modal">
    <div class="modal-content">
        <h2>Pause Derailments</h2>
        <p>Select a start and end timestamp (format: YYYY-MM-DDTHH:MM:SSZ).</p>
        <label>Start Timestamp:</label>
        <input type="datetime-local" id="startTimestamp">
        <label>End Timestamp:</label>
        <input type="datetime-local" id="endTimestamp">
        <button id="confirmPause">Confirm</button>
        <button id="closePauseModal">Close</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const pauseButton = document.getElementById("pauseDerailments");
        const modal = document.getElementById("pauseModal");
        const confirmPause = document.getElementById("confirmPause");
        const closePauseModal = document.getElementById("closePauseModal");
        const nextDerailmentElement = document.getElementById("nextDerailment");

        let countdownInterval;

        function startCountdown(timestamp) {
            clearInterval(countdownInterval);
            function updateCountdown() {
                const diff = new Date(timestamp) - new Date();
                if (diff <= 0) {
                    nextDerailmentElement.textContent = "Imminent!";
                    clearInterval(countdownInterval);
                } else {
                    const minutes = Math.floor(diff / 60000);
                    const seconds = ((diff % 60000) / 1000).toFixed(0);
                    nextDerailmentElement.textContent = `${minutes}m ${seconds}s`;
                }
            }
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        pauseButton.addEventListener("click", () => {
            modal.classList.add("show");
        });

        closePauseModal.addEventListener("click", () => {
            modal.classList.remove("show");
        });

        confirmPause.addEventListener("click", () => {
            const start = document.getElementById("startTimestamp").value + ":00Z";
            const end = document.getElementById("endTimestamp").value + ":00Z";
            if (!start || !end) {
                alert("Please enter valid start and end timestamps.");
                return;
            }

            fetch("http://localhost:8080/manage_derailments/pause", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ startTimestamp: start, endTimestamp: end, reason: "Scheduled Pause" })
            })
            .then(response => response.json())
            .then(data => alert("Derailments paused successfully."))
            .catch(error => alert("Error pausing derailments."));
            modal.classList.remove("show");
        });


        fetch("http://localhost:8080/manage_derailments/pause")
            .then(response => {
                if (response.status !== 204) {
                    // Assuming response.json() returns an object with 'endTimestamp'
                    response.json().then(data => {
                        paused(data.endTimestamp);  // Use the parsed JSON here
                    }).catch(error => {
                        console.error("Error parsing JSON:", error);
                    });
                } else {
                    // If 204, continue to fetch the next data
                    fetch("http://localhost:8080/manage_derailments/next")
                        .then(response => response.json())
                        .then(data => {
                            if (data) {
                                startCountdown(data);
                            }
                        });
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });

        function paused(timestamp) {
            nextDerailmentElement.textContent = "Currently Paused until " + formatDate(timestamp) + "!";
        }

    });

    function formatDate(timestamp) {
        const date = new Date(timestamp);
        const options = {
            weekday: 'short',
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true
        };
        return date.toLocaleDateString('en-US', options); // Adjust locale as needed
    }

    document.addEventListener("DOMContentLoaded", () => {
        const activeDerailmentsContainer = document.getElementById("activeDerailments");
        const pastDerailmentsContainer = document.getElementById("pastDerailments");

        // Function to handle the toggle of service list visibility
        function toggleServiceList(event) {
            const derailmentBox = event.target.closest('.derailment');
            const servicesContainer = derailmentBox.querySelector('.services');
            if (servicesContainer.style.display === "none" || servicesContainer.style.display === "") {
                servicesContainer.style.display = "block";
            } else {
                servicesContainer.style.display = "none";
            }
        }

        // Function to render derailments
        function renderDerailments(derailments, container) {
            container.innerHTML = derailments.map(d => {
                const isActive = !d.rolledBack;
                const servicesHTML = d.affectedEntities.map(entity => {
                    return `<li><a href="${entity.link}" target="_blank">[${entity.state}] ${entity.parentDisplayName}</a></li>`;
                }).join("");

                const formattedDate = formatDate(d.startTimestamp);

                // Add the Rollback button only for active derailments
                const rollbackButtonHTML = isActive ?
                    `<button class="rollback-button" data-id="${d.identifier}">ðŸŒ€ Rollback</button>` : '';

                return `
                    <div style="background-color:  ${isActive ? 'green' : 'gray'}" class="derailment ${isActive ? 'expanded' : ''}" data-id="${d.identifier}">
                        <div class="derailment-header" ${isActive ? 'style="cursor:pointer"' : ''}>
                            <p>${formattedDate} - ${isActive ? 'Active' : 'Previous'}</p>
                            ${rollbackButtonHTML}
                        </div>
                        <div class="services ${isActive ? '' : 'collapsed'}" style="display: ${isActive ? 'block' : 'none'}">
                            <ul>
                                ${servicesHTML}
                            </ul>
                        </div>
                    </div>
                `;
            }).join("");

            // Show the Summon Derailment button if no active derailments
            if(derailments.length == 0) {
                const summonButton = document.getElementById("summonDerailment");
                summonButton.style.display = "block";
                summonButton.addEventListener("click", () => {
                    fetch("http://localhost:8080/manage_derailments/summon", { method: "POST" })
                        .then(response => response.json())
                        .then(data => alert("Derailment summoned: " + data.identifier));
                });
            }

            // Handle Rollback Button Clicks
            const rollbackButtons = document.querySelectorAll(".rollback-button");
            rollbackButtons.forEach(button => {
                button.addEventListener("click", (event) => {
                    const derailmentId = event.target.getAttribute("data-id");

                    // Send the rollback request to the server
                    fetch(`http://localhost:8080/manage_derailments/rollback/${derailmentId}`, {
                        method: "POST"
                    })
                    .then(response => {
                        if (response.ok) {
                            alert(`Derailment ${derailmentId} has been rolled back.`);
                            // Optionally, you can update the UI to reflect the change
                            // (e.g., remove the active status, or remove the derailment from the list)
                        } else {
                            alert(`Failed to rollback derailment ${derailmentId}.`);
                        }
                    })
                    .catch(error => {
                        console.error("Error rolling back derailment:", error);
                        alert("Error occurred while rolling back derailment.");
                    });
                });
            });
        }

        // Fetch active and past derailments from the API
        fetch("http://localhost:8080/derailments")
            .then(response => response.json())
            .then(data => {
                const activeDerailments = data.filter(d => !d.rolledBack);
                const pastDerailments = data.filter(d => d.rolledBack);

                renderDerailments(activeDerailments, activeDerailmentsContainer);
                renderDerailments(pastDerailments, pastDerailmentsContainer);
            });

        // Attach event listener for expanding/collapsing the service list
        activeDerailmentsContainer.addEventListener('click', function(event) {
            if (event.target && event.target.closest('.derailment-header')) {
                toggleServiceList(event);
            }
        });

        // Attach event listener for expanding/collapsing the service list
        pastDerailmentsContainer.addEventListener('click', function(event) {
            if (event.target && event.target.closest('.derailment-header')) {
                toggleServiceList(event);
            }
        });
    });
</script>

</body>
</html>
